{% load render_vite_bundle %}
{% load pwa %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Django + React boilerplate used and made by Labcodes"/>
  <title>Django React Boilerplate</title>

  {% if debug %}
    <script type="module" src="http://localhost:3000/@vite/client"></script>

    <!-- If you're using vite with React, this next script will be needed for HMR -->
    <script type="module">
      import RefreshRuntime from 'http://localhost:3000/@react-refresh'

      if (RefreshRuntime) {
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {
        }
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
      }
    </script>
  {% else %}
    <!-- PWA metatags -->
    {% progressive_web_app_meta %}
  {% endif %}

</head>

<body>
<noscript>This page requires javascript to run. Please, enable javascript.</noscript>
<div id="react-app"></div>

{% if debug %}
  <!-- This url will be different for each type of app. Point it to your main js file. -->
  <script type="module" src="http://localhost:3000/js/main.jsx"></script>
{% else %}
  {% render_vite_bundle %}
{% endif %}

</body>

</html>
